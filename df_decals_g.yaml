hires:
  dataset: 'decals'
  zeropoint: 22.5
  pixel_scale: 0.262

lowres:
  dataset: 'df'
  band: 'g'
  pixel_scale: 2.5
  sub_bkgval: True # highly recommend True
  magnify_factor: 3.0
  zeropoint: 27.3 # don't need to be very accurate
  color_term: 0.03  # -0.15

sex:
  sigma: 2
  minarea: 5
  b: 32 # lowered this, used to be 64
  f: 3
  deblend_cont: 0.005 # lowered this, used to be 0.005
  deblend_nthresh: 32
  sky_subtract: True
  flux_aper: [3, 6]
  show_fig: False

fluxmodel:
  gaussian_radius: 5     # conv = convolve(mask, Gaussian2DKernel(1.5))
  gaussian_threshold: 0.05 # mask = conv > 0.05
  unmask_lowsb: True #wether or not to unmask everything below a given SB
  sb_lim: 20
  unmask_ratio: 3
  interp: 'spline' #Stick with this scheme for now, 'iraf' seems to have issues
  
kernel:
  kernel_size: 8 # In original coordinate, before magnification
  kernel_edge: 1
  nkernel: 50
  frac_maxflux: 0.15 # Flux limit of stars to use for PSF generation - Lower is better in general. Can tweak this for better results
  circularize: False
  show_fig: True
  minarea: 25

starhalo:
  bright_lim: 16 # only stack stars brighter than bright_lim
  fwhm_lim: 200 # only stack stars whose FWHM < fwhm_lim
  n_stack: 15
  halosize: 24 # radial size, in pixel, original size. Star cutout size will be 2 * halosize + 1
  padsize: 50
  edgesize: 3
  norm: 'flux' # or 'flux' or 'flux_auto'
  sigma: 4
  minarea: 5
  deblend_cont: 0.005
  deblend_nthresh: 32
  sky_subtract: True
  flux_aper: [3, 6]
  interp: 'spline'
  cval: nan #Mask value when generating psf
  mask_contam: True
  b: 32
  f: 3
  
clean:
  clean_img: True
  clean_file: True
  replace_with_noise: False
  gaussian_radius: 2.5
  gaussian_threshold: 0.001
  bright_lim: 14
  r: 15 #radius around bright stars to mask # 5